<!DOCTYPE html>
<html>
<head>
<title>Chat-App</title>
</head>
<body>
    <p>Welcome to the Chat App.</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket =io();
        socket.on('connect',()=>{
            console.log('Connected to server');
        });
        socket.on('disconnect',()=>{
            console.log('disconnected from server');
        });
    </script>
</body>
</html>
